<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">
                        {{GetLocalResourceObject('lblObjKpiList')}}
                    </h3> 
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th style="width:30%">{{GetLocalResourceObject('colKpiName')}}</th>
                                <th style="width:15%">{{GetLocalResourceObject('colKpiTarget')}}</th>
                                <th style="width:15%">{{GetLocalResourceObject('colKpiWeight')}}</th>
                                <th style="width:20%">Result</th>
                            </tr>
                            <tr *ngFor="let x of objectivesKPIs">
                                <td>{{x.Name}}</td>
                                <td>{{x.Target}}</td>
                                <td>{{x.Weight}}</td>
                                <td>
                                    <input [disabled] = 'disabledResult' type="number" min='0' max='100' name='txtResult' id ='txtResult'  [(ngModel)]='x.result' class="form-control">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box-footer pull-right">
                    <button class="btn btn-primary pull-right" (click)='onSaveKpisResults()'> save</button>
                </div>
            </div>
        </div>
    </div>
</section>
