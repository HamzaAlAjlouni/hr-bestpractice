 
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Employee Levels
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="#">Settings</a></li>
        <li class="active">Employee Levels</li>
      </ol>
    </section>
<!-- Grid-->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Employee Levels</h3>
              <div class="pull-right box-tools"> 
                <button type="button" class="btn btn-success btn-sm btn-Add-right" 
                (click)='AddMode();' data-widget="Add" data-toggle="tooltip" title=""
                  data-original-title="Add">
                  <i class="fa fa-plus"></i></button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <DataGrid #gvLevels
                [ShowButtons]='true' 
                [RowSelection]='false' 
                [AllowExportExcel]='false' 
                [HideFooter]='false' 
                (GridEvent)='gridEvent($event);'>
                </DataGrid>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->


          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>


    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Details</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form #LevelsForm='ngForm'>
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-3">
                    <label >Level Code</label>
                    <input type="text" required class="form-control" name='txtLvlCode' id='txtLvlCode' [(ngModel)]='txtLvlCode'>
                  </div>
                  <div class="col-xs-6">
                    <label>Level Name</label>
                    <input type="text" required class="form-control" name='txtLvlName' id='txtLvlName' [(ngModel)]='txtLvlName'>  
                  </div>
                  <div class="col-xs-3">
                    <label>Level Number</label>
                    <input type="number" required class="form-control" name='txtLvlNumber' id='txtLvlNumber' [(ngModel)]='txtLvlNumber'>  
                  </div>
                </div>
              </div> 
              <!-- /.box-body -->

              <div class="box-footer">
                <button [disabled]='LevelsForm.invalid' (click)='SaveLevel();' class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
