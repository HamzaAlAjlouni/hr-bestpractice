<section class="content-header">
    <h1>
        {{GetLocalResourceObject('lblTitle')}}
    </h1>

</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">

                <form #SearchFrm='ngForm'>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <label>{{GetLocalResourceObject('lblYear')}}</label>
                                <select class="form-control" name='ddlYear' id='ddlYear' required [(ngModel)]='ddlYear'>
                                    <option *ngFor="let x of yearLst" value="{{x.id}}">{{x.year}}</option>
                                </select>
                            </div>
                          <div class="col-xs-6">
                            <label>Unit</label>
                            <select
                              [(ngModel)]="ddlUnitId"
                              class="form-control"
                              id="ddlUnitId"
                              name="ddlUnitId"
                            >
                              <option value="0" selected> All</option>
                              <option *ngFor="let x of unitLst" value="{{ x.ID }}">
                                {{ x.NAME }}
                              </option>
                            </select>
                          </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button class="btn btn-primary pull-right" [disabled]='SearchFrm.invalid'
                            (click)="search()">{{GetLocalResourceObject('lblSearch')}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


<div class="row">

  <div class="col-lg-12">

    <div class="box box-primary">


        <div class="box-body">
          <div class="row">
            <div class="col-lg-4 col-6">
              <div class="small-box theme-background">
                <div class="inner">
                  <h3 style="color: white !important;">{{ this.employees }}</h3>
                  <p style="color: white !important;">Employees</p>
                </div>
                <div class="icon" style="margin-top: 1rem;">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <div style="padding: 0.8rem;"></div>
              </div>
            </div>
            <div class="col-lg-4 col-6">
              <div class="small-box theme-background">
                <div class="inner">
                  <h3 style="color: white !important;">{{ this.comptencies }}</h3>
                  <p style="color: white !important;">Competencies
                  </p>
                </div>
                <div class="icon" style="margin-top: 1rem;">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <div style="padding: 0.8rem;"></div>
              </div>
            </div>
            <div class="col-lg-4 col-6">
              <div class="small-box theme-background">
                <div class="inner">
                  <h3 style="color: white !important;">{{ this.comptenciesKPIs }}</h3>
                  <p style="color: white !important;">Competencies Kpis
                  </p>
                </div>
                <div class="icon" style="margin-top: 1rem;">
                  <i class="ion ion-stats-bars"></i>

                </div>
                <div style="padding: 0.8rem;"></div>
              </div>
            </div>


          </div>
        </div>

    </div>


  </div>

</div>
